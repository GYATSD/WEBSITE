    <!-- JavaScript to open both links in new tabs -->
    <script>
        document.getElementById("rush-tag-link").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent default anchor behavior

            // Function to open URLs in new tabs
            const openInNewTab = (url) => {
                const a = document.createElement('a');
                a.href = url;
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            // Open both links
            openInNewTab("https://www.meta.com/en-gb/experiences/rush-tag/28736884092623122/");
            openInNewTab("https://discord.gg/v6Jj5RCdQC");
        });
    </script>
